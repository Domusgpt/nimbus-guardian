<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Guardian Dashboard - Holographic Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --holo-cyan: #00ffff;
            --holo-magenta: #ff00ff;
            --holo-yellow: #ffff00;
            --depth-back: translateZ(-100px);
            --depth-mid: translateZ(0px);
            --depth-front: translateZ(50px);
            --depth-accent: translateZ(100px);
        }

        body {
            background: radial-gradient(ellipse at center, #0a0015 0%, #000000 70%);
            color: white;
            font-family: 'Orbitron', 'Courier New', monospace;
            overflow-x: hidden;
            min-height: 100vh;
            cursor: crosshair;
            perspective: 1200px;
        }

        /* HOLOGRAPHIC DEPTH CONTAINER */
        .holographic-scene {
            position: relative;
            width: 100%;
            min-height: 100vh;
            transform-style: preserve-3d;
            transition: transform 0.3s ease-out;
        }

        /* DEPTH LAYERS */
        .depth-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            min-height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .depth-layer.background {
            z-index: 1;
            transform: var(--depth-back);
            opacity: 0.4;
            filter: blur(2px);
        }

        .depth-layer.midground {
            z-index: 5;
            transform: var(--depth-mid);
        }

        .depth-layer.foreground {
            z-index: 10;
            transform: var(--depth-front);
        }

        .depth-layer.accent {
            z-index: 15;
            transform: var(--depth-accent);
        }

        /* HEADER - ACCENT LAYER */
        .guardian-header {
            padding: 30px 40px;
            text-align: center;
            background: linear-gradient(135deg,
                rgba(0, 255, 255, 0.05) 0%,
                rgba(255, 0, 255, 0.03) 50%,
                rgba(255, 255, 0, 0.05) 100%
            );
            backdrop-filter: blur(20px);
            border-bottom: 2px solid rgba(0, 255, 255, 0.3);
            box-shadow:
                0 10px 40px rgba(0, 0, 0, 0.5),
                inset 0 1px 2px rgba(255, 255, 255, 0.1),
                0 0 60px rgba(0, 255, 255, 0.1);
        }

        .guardian-logo {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(45deg, var(--holo-cyan), var(--holo-magenta), var(--holo-yellow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 40px rgba(0, 255, 255, 0.6);
            letter-spacing: 3px;
            margin-bottom: 10px;
            animation: pulse 3s ease-in-out infinite;
        }

        .project-name {
            font-size: 1.2rem;
            color: var(--holo-cyan);
            text-shadow: 0 0 15px var(--holo-cyan);
            letter-spacing: 2px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        /* MAIN GRID - MIDGROUND LAYER */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            padding: 40px;
            max-width: 1600px;
            margin: 0 auto;
            position: relative;
        }

        /* NEOSKEUOMORPHIC CARDS */
        .neo-card {
            position: relative;
            backdrop-filter: blur(20px);
            border-radius: 25px;
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            overflow: hidden;
            transform-style: preserve-3d;
            min-height: 280px;
            cursor: pointer;

            /* Neoskeuomorphic shadow system */
            box-shadow:
                /* Outer depth */
                0 20px 40px rgba(0, 0, 0, 0.6),
                0 8px 16px rgba(0, 0, 0, 0.4),
                /* Inner highlights */
                inset 0 1px 2px rgba(255, 255, 255, 0.15),
                inset 0 -1px 1px rgba(0, 0, 0, 0.2),
                /* Holographic rim */
                0 0 0 1px rgba(0, 255, 255, 0.3),
                0 0 30px rgba(0, 255, 255, 0.15);

            background: linear-gradient(135deg,
                rgba(0, 255, 255, 0.05) 0%,
                rgba(255, 0, 255, 0.03) 50%,
                rgba(0, 255, 255, 0.05) 100%
            );
        }

        .neo-card:hover {
            transform: translateY(-10px) rotateX(3deg) rotateY(2deg);
            box-shadow:
                0 30px 60px rgba(0, 0, 0, 0.7),
                0 12px 24px rgba(0, 0, 0, 0.5),
                inset 0 2px 4px rgba(255, 255, 255, 0.2),
                inset 0 -2px 2px rgba(0, 0, 0, 0.25),
                0 0 0 2px rgba(0, 255, 255, 0.5),
                0 0 50px rgba(0, 255, 255, 0.3),
                0 0 100px rgba(255, 0, 255, 0.2);
        }

        .neo-card.active {
            background: linear-gradient(135deg,
                rgba(255, 255, 0, 0.08) 0%,
                rgba(255, 0, 255, 0.06) 50%,
                rgba(255, 255, 0, 0.08) 100%
            );
            box-shadow:
                0 25px 50px rgba(0, 0, 0, 0.7),
                0 10px 20px rgba(0, 0, 0, 0.5),
                inset 0 2px 4px rgba(255, 255, 255, 0.2),
                inset 0 -2px 2px rgba(0, 0, 0, 0.2),
                0 0 0 3px rgba(255, 255, 0, 0.7),
                0 0 60px rgba(255, 255, 0, 0.5);
        }

        .card-header {
            padding: 25px;
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-title {
            font-size: 1.4rem;
            font-weight: 900;
            color: #ffffff;
            text-shadow:
                0 0 15px var(--holo-cyan),
                0 0 30px rgba(0, 255, 255, 0.4);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            backdrop-filter: blur(10px);
            border: 1px solid;
            box-shadow: 0 0 20px currentColor;
        }

        .status-good {
            background: rgba(0, 255, 0, 0.15);
            border-color: #00ff00;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }

        .status-warning {
            background: rgba(255, 255, 0, 0.15);
            border-color: var(--holo-yellow);
            color: var(--holo-yellow);
            text-shadow: 0 0 10px var(--holo-yellow);
        }

        .status-error {
            background: rgba(255, 0, 0, 0.15);
            border-color: #ff0000;
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000;
        }

        .card-body {
            padding: 25px;
        }

        /* METRIC DISPLAYS */
        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(0, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .metric:hover {
            background: rgba(0, 255, 255, 0.05);
            padding-left: 10px;
            border-left: 3px solid var(--holo-cyan);
        }

        .metric:last-child {
            border-bottom: none;
        }

        .metric-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 1px;
        }

        .metric-value {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--holo-cyan);
            text-shadow: 0 0 10px var(--holo-cyan);
        }

        .metric-details {
            display: block;
            margin-top: 8px;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 0.5px;
        }

        .metric-section-title {
            margin-top: 15px;
            font-size: 0.75rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: rgba(0, 255, 255, 0.6);
        }

        .muted-text {
            margin-top: 15px;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 1px;
        }

        .error-text {
            color: #ff6b6b;
            font-size: 0.85rem;
            line-height: 1.4;
            letter-spacing: 0.5px;
        }

        /* HOLOGRAPHIC PROGRESS BAR */
        .progress-bar {
            width: 100%;
            height: 30px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(0, 255, 255, 0.3);
            box-shadow:
                inset 0 2px 5px rgba(0, 0, 0, 0.5),
                0 0 20px rgba(0, 255, 255, 0.2);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg,
                var(--holo-cyan) 0%,
                var(--holo-magenta) 50%,
                var(--holo-yellow) 100%
            );
            border-radius: 15px;
            box-shadow:
                0 0 20px var(--holo-cyan),
                inset 0 1px 2px rgba(255, 255, 255, 0.3);
            transition: width 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                transparent 0%,
                rgba(255, 255, 255, 0.4) 50%,
                transparent 100%
            );
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 200%; }
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.75rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            z-index: 10;
            letter-spacing: 1px;
        }

        /* ISSUE LIST */
        .issue-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .issue-item {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.3);
            border-left: 4px solid;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
        }

        .issue-item:hover {
            background: rgba(0, 255, 255, 0.1);
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
        }

        .issue-item.critical {
            border-color: #ff0000;
            background: rgba(255, 0, 0, 0.05);
        }

        .issue-item.high {
            border-color: #ff9900;
            background: rgba(255, 153, 0, 0.05);
        }

        .issue-item.medium {
            border-color: var(--holo-yellow);
            background: rgba(255, 255, 0, 0.05);
        }

        .issue-item.low {
            border-color: var(--holo-cyan);
            background: rgba(0, 255, 255, 0.05);
        }

        .issue-item.info {
            border-color: var(--holo-magenta);
            background: rgba(255, 0, 255, 0.05);
        }

        .issue-item.success {
            border-color: #00ff99;
            background: rgba(0, 255, 153, 0.08);
        }

        .issue-icon {
            font-size: 1.5rem;
            filter: drop-shadow(0 0 8px currentColor);
        }

        .issue-text {
            flex: 1;
            font-size: 0.85rem;
            line-height: 1.4;
        }

        .issue-details {
            display: block;
            margin-top: 6px;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 0.5px;
        }

        /* HOLOGRAPHIC BUTTONS */
        .holo-button {
            padding: 12px 24px;
            background: linear-gradient(135deg,
                rgba(0, 255, 255, 0.2) 0%,
                rgba(255, 0, 255, 0.15) 50%,
                rgba(0, 255, 255, 0.2) 100%
            );
            border: 2px solid var(--holo-cyan);
            border-radius: 15px;
            color: var(--holo-cyan);
            cursor: pointer;
            font-family: inherit;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--holo-cyan);
            backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow:
                0 5px 15px rgba(0, 0, 0, 0.3),
                inset 0 1px 2px rgba(255, 255, 255, 0.2),
                0 0 20px rgba(0, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .holo-button:hover {
            transform: translateY(-3px) scale(1.05);
            background: linear-gradient(135deg,
                rgba(0, 255, 255, 0.3) 0%,
                rgba(255, 0, 255, 0.25) 50%,
                rgba(0, 255, 255, 0.3) 100%
            );
            box-shadow:
                0 10px 25px rgba(0, 255, 255, 0.3),
                inset 0 2px 4px rgba(255, 255, 255, 0.3),
                0 0 40px rgba(0, 255, 255, 0.5);
            border-color: rgba(0, 255, 255, 0.8);
        }

        .holo-button:active {
            transform: translateY(0) scale(0.98);
            box-shadow:
                0 3px 8px rgba(0, 0, 0, 0.4),
                inset 0 2px 4px rgba(0, 0, 0, 0.2),
                0 0 30px rgba(255, 255, 0, 0.5);
            border-color: var(--holo-yellow);
        }

        .holo-button.is-busy {
            cursor: progress;
            opacity: 0.85;
            pointer-events: none;
        }

        .holo-button.is-busy::after {
            content: '';
            position: absolute;
            top: 50%;
            right: 18px;
            width: 16px;
            height: 16px;
            margin-top: -8px;
            border: 2px solid rgba(0, 255, 255, 0.25);
            border-top-color: var(--holo-cyan);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            box-shadow: 0 0 12px rgba(0, 255, 255, 0.35);
        }

        /* LOADING EXPERIENCE */
        .is-loading {
            position: relative;
        }

        .loading-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 16px;
            border-radius: inherit;
            background: rgba(5, 0, 25, 0.3);
            backdrop-filter: blur(6px);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            pointer-events: none;
            z-index: 5;
        }

        .loading-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .loading-text {
            font-size: 0.85rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.8);
        }

        .spinner {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            border: 4px solid rgba(0, 255, 255, 0.2);
            border-top: 4px solid var(--holo-cyan);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 30px var(--holo-cyan);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* TOAST NOTIFICATIONS */
        .toast-stack {
            position: fixed;
            top: 24px;
            right: 24px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 999;
            pointer-events: none;
            max-width: min(320px, 90vw);
        }

        .toast {
            background: rgba(10, 0, 30, 0.85);
            border: 1px solid rgba(0, 255, 255, 0.25);
            border-left-width: 4px;
            border-radius: 14px;
            padding: 14px 18px;
            font-size: 0.85rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.85);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
            transform: translateY(-10px);
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            pointer-events: auto;
        }

        .toast.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .toast-info {
            border-left-color: var(--holo-cyan);
        }

        .toast-success {
            border-left-color: #00ff9d;
            color: #aaffdd;
        }

        .toast-warning {
            border-left-color: var(--holo-yellow);
            color: #fff6bf;
        }

        .toast-error {
            border-left-color: #ff3b6b;
            color: #ffc7d4;
        }

        /* BACKGROUND AMBIENT PARTICLES */
        .ambient-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.3;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--holo-cyan);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--holo-cyan);
            animation: float 10s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-20px) translateX(10px); }
            50% { transform: translateY(-40px) translateX(-10px); }
            75% { transform: translateY(-20px) translateX(10px); }
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }

            .guardian-logo {
                font-size: 2rem;
            }

            .neo-card {
                min-height: 250px;
            }
        }

        /* DEPTH INDICATOR */
        .depth-indicator {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 0.7rem;
            background: rgba(0, 0, 0, 0.8);
            padding: 8px 12px;
            border-radius: 10px;
            border: 1px solid var(--holo-cyan);
            color: var(--holo-cyan);
            z-index: 1000;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <!-- Ambient Particles Background -->
    <div class="ambient-particles" id="particles"></div>

    <!-- Depth Indicator -->
    <div class="depth-indicator">
        3D Depth: Active | Mouse: (<span id="mouseX">0</span>, <span id="mouseY">0</span>)
    </div>

    <!-- Main Holographic Scene -->
    <div class="holographic-scene" id="scene">

        <!-- ACCENT LAYER - Header -->
        <div class="depth-layer accent">
            <div class="guardian-header">
                <div class="guardian-logo">üõ°Ô∏è GUARDIAN</div>
                <div class="project-name" id="project-name">Loading...</div>
            </div>
        </div>

        <!-- FOREGROUND LAYER - Primary Cards -->
        <div class="depth-layer foreground">
            <div class="dashboard-grid">

                <!-- Status Card -->
                <div class="neo-card" id="status-card">
                    <div class="card-header">
                        <div class="card-title">üìä Status</div>
                        <div class="status-badge status-good" id="status-badge">Loading...</div>
                    </div>
                    <div class="card-body">
                        <div id="status-content"></div>
                    </div>
                </div>

                <!-- Security Scan Card -->
                <div class="neo-card" id="security-card">
                    <div class="card-header">
                        <div class="card-title">üõ°Ô∏è Security</div>
                        <div class="status-badge status-good" id="security-badge">Scanning...</div>
                    </div>
                    <div class="card-body">
                        <div id="security-content"></div>
                    </div>
                </div>

                <!-- Tools Card -->
                <div class="neo-card" id="tools-card">
                    <div class="card-header">
                        <div class="card-title">üîß Tools</div>
                        <div class="status-badge status-good" id="tools-badge">Detecting...</div>
                    </div>
                    <div class="card-body">
                        <div id="tools-content"></div>
                    </div>
                </div>

            </div>
        </div>

        <!-- MIDGROUND LAYER - Secondary Info -->
        <div class="depth-layer midground">
            <div class="dashboard-grid" style="margin-top: 500px;">

                <!-- Issues Card -->
                <div class="neo-card" style="grid-column: 1 / -1;" id="issues-card">
                    <div class="card-header">
                        <div class="card-title">‚ö†Ô∏è Issues</div>
                        <button class="holo-button" onclick="refreshScan()">Rescan</button>
                    </div>
                    <div class="card-body">
                        <ul id="issues-list" class="issue-list" aria-live="polite"></ul>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <div id="toast-stack" class="toast-stack" aria-live="polite" aria-atomic="true"></div>

    <script>
        // Parallax effect on mouse move (reduced intensity)
        const scene = document.getElementById('scene');
        const mouseXDisplay = document.getElementById('mouseX');
        const mouseYDisplay = document.getElementById('mouseY');
        let isCardHovered = false;

        // Track card hover state
        document.querySelectorAll('.neo-card').forEach(card => {
            card.addEventListener('mouseenter', () => {
                isCardHovered = true;
            });
            card.addEventListener('mouseleave', () => {
                isCardHovered = false;
            });
        });

        document.addEventListener('mousemove', (e) => {
            // Reduce parallax intensity from ¬±20 to ¬±8 degrees
            const x = (e.clientX / window.innerWidth - 0.5) * 8;
            const y = (e.clientY / window.innerHeight - 0.5) * 8;

            // Only apply parallax when NOT hovering over a card
            if (!isCardHovered) {
                scene.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
            }

            mouseXDisplay.textContent = Math.round(x);
            mouseYDisplay.textContent = Math.round(y);
        });

        // Generate ambient particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 10 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            particlesContainer.appendChild(particle);
        }

        const latestData = {
            scan: null,
            git: null
        };

        const inflightRequests = new Map();
        const refreshTimers = new Map();

        const REFRESH_INTERVALS = {
            status: 60_000,
            tools: 120_000,
            issues: 45_000
        };

        const DEFAULT_TIMEOUT = 20_000;

        async function fetchJSON(key, url, options = {}) {
            if (!key) {
                throw new Error('fetchJSON requires a request key');
            }

            if (inflightRequests.has(key)) {
                inflightRequests.get(key).abort();
            }

            const controller = new AbortController();
            inflightRequests.set(key, controller);

            const { timeout = DEFAULT_TIMEOUT, ...requestOptions } = options;
            let abortedByTimeout = false;
            const timeoutId = timeout
                ? setTimeout(() => {
                    abortedByTimeout = true;
                    controller.abort();
                }, timeout)
                : null;

            try {
                const response = await fetch(url, { ...requestOptions, signal: controller.signal });
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                if (error.name === 'AbortError' && abortedByTimeout) {
                    const timeoutError = new Error(`Request timed out after ${Math.round(timeout / 1000)}s`);
                    timeoutError.name = 'TimeoutError';
                    throw timeoutError;
                }
                throw error;
            } finally {
                if (timeoutId) {
                    clearTimeout(timeoutId);
                }
                if (inflightRequests.get(key) === controller) {
                    inflightRequests.delete(key);
                }
            }
        }

        function showToast(message, variant = 'info', duration = 5000) {
            const stack = document.getElementById('toast-stack');
            if (!stack) {
                console.warn('Toast stack missing, falling back to alert:', message);
                if (typeof message === 'string') {
                    alert(message);
                }
                return;
            }

            const normalizedVariant = ['success', 'info', 'warning', 'error'].includes((variant || '').toLowerCase())
                ? variant.toLowerCase()
                : 'info';

            const toast = document.createElement('div');
            toast.className = `toast toast-${normalizedVariant}`;
            toast.setAttribute('role', 'status');
            toast.setAttribute('aria-live', 'polite');
            toast.textContent = (message ?? '').toString();

            stack.appendChild(toast);

            requestAnimationFrame(() => {
                toast.classList.add('visible');
            });

            const hide = () => {
                toast.classList.remove('visible');
                setTimeout(() => {
                    if (toast.parentElement === stack) {
                        stack.removeChild(toast);
                    }
                }, 300);
            };

            const timeoutId = setTimeout(hide, Math.max(2000, duration || 0));

            toast.addEventListener('click', () => {
                clearTimeout(timeoutId);
                hide();
            });
        }

        function scheduleRefresh(key, callback, interval) {
            if (!key || typeof callback !== 'function' || !interval) {
                return;
            }

            if (refreshTimers.has(key)) {
                clearInterval(refreshTimers.get(key));
            }

            const tick = () => {
                if (document.hidden) {
                    return;
                }
                callback();
            };

            tick();
            const id = setInterval(tick, interval);
            refreshTimers.set(key, id);
        }

        function stopAutoRefresh() {
            refreshTimers.forEach(id => clearInterval(id));
            refreshTimers.clear();
        }

            scheduleRefresh('status', loadStatus, REFRESH_INTERVALS.status);
            scheduleRefresh('tools', loadTools, REFRESH_INTERVALS.tools);

        function setLoadingState(element, message = 'Loading...') {
            if (!element) return;

            element.classList.add('is-loading');
            element.setAttribute('aria-busy', 'true');

            if (getComputedStyle(element).position === 'static') {
                element.dataset.positionWasStatic = 'true';
                element.style.position = 'relative';
            }

            let overlay = element.querySelector(':scope > .loading-overlay');
            if (!overlay) {
                overlay = document.createElement('div');
                overlay.className = 'loading-overlay';
                overlay.setAttribute('role', 'status');
                overlay.setAttribute('aria-live', 'polite');

                const spinner = document.createElement('div');
                spinner.className = 'spinner';
                spinner.setAttribute('aria-hidden', 'true');

                const text = document.createElement('p');
                text.className = 'loading-text';

                overlay.append(spinner, text);
                overlay.setAttribute('hidden', '');
                element.appendChild(overlay);
            }

            const textNode = overlay.querySelector('.loading-text');
            if (textNode) {
                textNode.textContent = message;
            }

            overlay.removeAttribute('hidden');
            requestAnimationFrame(() => overlay.classList.add('visible'));
        }

        function clearLoadingState(element) {
            if (!element) return;

            element.removeAttribute('aria-busy');
            element.classList.remove('is-loading');

            const overlay = element.querySelector(':scope > .loading-overlay');
            if (overlay) {
                overlay.classList.remove('visible');
                overlay.setAttribute('hidden', '');
            }

            if (element.dataset.positionWasStatic) {

            if (!tool) return 'Tool';
            const primary = tool.name || tool.provider || tool.command || tool.category || 'Tool';
            const category = tool.category && !primary.toLowerCase().includes(tool.category.toLowerCase())
                ? ` (${titleCase(tool.category)})`

        function getSeverityCounts(issues) {
            const counts = { CRITICAL: 0, HIGH: 0, MEDIUM: 0, LOW: 0 };
            (issues || []).forEach(issue => {
                const key = (issue.severity || '').toString().toUpperCase();
                if (counts[key] !== undefined) {
                    counts[key] += 1;
                }
            });
            return counts;
        }

        function getSecurityBadge(counts, warningCount) {
            if (counts.CRITICAL > 0) {
                return { text: `${counts.CRITICAL} critical`, variant: 'status-error' };
            }
            if (counts.HIGH > 0) {
                return { text: `${counts.HIGH} high`, variant: 'status-warning' };
            }
            if (counts.MEDIUM > 0 || warningCount > 0) {
                return { text: 'Attention', variant: 'status-warning' };
            }
            return { text: 'Secure', variant: 'status-good' };
        }

        function computeSecureScore(counts, warningCount) {
            const penalty = (counts.CRITICAL * 35) + (counts.HIGH * 20) + (counts.MEDIUM * 10) + (warningCount * 5);
            return Math.max(0, 100 - penalty);
        }

            button.textContent = 'Fixing...';
            button.disabled = true;
            button.classList.add('is-busy');
            button.setAttribute('aria-busy', 'true');

            let succeeded = false;

            try {
                const result = await fetchJSON(`fix-${issueId}`, '/api/fix', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ issueId }),
                    timeout: 60_000
                });

                if (result?.success) {
                    succeeded = true;
                    const detail = result.message ? `: ${result.message}` : '';
                    showToast(`Auto-fix applied to ${issueLabel}${detail}`, 'success');
                    try {
                        await refreshScan();
                    } catch (refreshError) {
                        console.error('Auto-fix applied but refresh failed', refreshError);
                        showToast('Auto-fix applied, but refreshing data failed. Please rescan manually.', 'warning');
                    }
                } else {
                    const reason = result?.message || 'No auto-fix available for this issue.';
                    throw new Error(reason);
                }
            } catch (error) {
                if (error.name === 'AbortError') {
                    return;
                }
                console.error(`Auto-fix failed for ${issueId}`, error);
                const variant = error.name === 'TimeoutError' ? 'warning' : 'error';
                const message = error.name === 'TimeoutError'
                    ? `Auto-fix timed out for ${issueLabel}.`
                    : `Auto-fix failed for ${issueLabel}: ${error.message}`;
                showToast(message, variant);
            } finally {
                if (!button.isConnected) {
                    return;
                }

                button.removeAttribute('aria-busy');
                button.classList.remove('is-busy');
                delete button.dataset.state;

                const storedOriginal = button.dataset.originalText;
                delete button.dataset.originalText;

                if (succeeded) {
                    button.textContent = 'Fixed';
                    button.disabled = true;
                } else {
                    button.textContent = storedOriginal || originalText;
                    button.disabled = false;
                }
            }
        }

        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                loadStatus();
                loadIssues();
                loadTools();
            }
        });

        window.addEventListener('beforeunload', stopAutoRefresh);

        requestAnimationFrame(() => {
            loadSecurity();
            startAutoRefresh();
        });

        // Card click effects
        document.querySelectorAll('.neo-card').forEach(card => {
            card.addEventListener('click', function(e) {
                if (e.target.tagName !== 'BUTTON') {
                    this.classList.toggle('active');
                }
            });
        });
    </script>
</body>
